databases:
  - name: todo-api
    databaseName: todo-api
    user: todo-api

services:
  - type: web
    name: todo-api
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: todo-api
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
